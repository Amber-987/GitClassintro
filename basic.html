<html>

<head>
    <title> My title </title>
    <script type="text/javascript" language="javascript">
        function nam(){
            document.write('Hey u have clicked the button ')
        }
        
    </script>
</head>
<form>
    <input type="button"  onkeypress="nam()" value="Press on it">
</form>

<body>
<p>Click on the button to call the function</p>

</body>

</html>
